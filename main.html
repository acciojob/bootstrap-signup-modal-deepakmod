<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Sign Up</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Account</h3>
                    <button class="close" data-bs-dismiss="modal" style="background-color: transparent;border: none;">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Your information is safe with us.</div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"/>            
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
